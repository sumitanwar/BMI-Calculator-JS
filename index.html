<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main_container">

        <div class="age_main_container">
            <label for="age_container">Age</label>
            <input value="" id="age_container" type="number">
            <p>ages: 2-120</p>
        </div>

        <div class="gender_main_container">
            <p>Gender</p>
            <label for="male">Male</label>
            <input id="male" value="" name="male" type="radio">
            <label for="female">Female</label>
            <input id="female" Value="female" name="female" type="radio">
        </div>
        <div class="Height_main_container">
            <label for="height_container">Height</label>
            <input id="height_container" type="number" placeholder="cm">
        </div>
        <div class="Weight_main_container">
            <label for="weight_container">Weight</label>
            <input id="weight_container" type="number" placeholder="Kg">
        </div>
        <div class="btn_container">
            <button id="Calculate_btn" onclick="calculate()">Calculate</button>
            <button id="Clear_btn" onclick="clear()">Clear</button>
        </div>

        <div class=" Result_Container">
            <div class="result">Result</div>
            <div id="R_Display" class="result_display">Result</div>
        </div>
        <script src="index.js"></script>

</body>

</html>
